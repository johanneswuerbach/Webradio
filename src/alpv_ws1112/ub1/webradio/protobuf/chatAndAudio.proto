package alpv_ws1112.ub1.webradio.protobuf;

option java_package = "alpv_ws1112.ub1.webradio.protobuf";
option java_outer_classname = "Messages";

message WebradioMessage {
	required bool isChatMessage =1;
	required bool isAudioFormat = 2;
	required bool isAudioData = 3;
	optional string username = 4;
	optional string textMessage = 5;
	optional bytes data = 6;
}